name: Publish Web App
env:
  PACKAGE_NAME: "${{ github.sha }}"
on:
  push:
    branches:
      - 'main'
      - 'web_app'
      - 'sash'
  pull_request:
    branches:
      - 'main'
      - 'web_app'
      - 'sash'
jobs:
   build:
    runs-on: ubuntu-latest
    steps:  
    -
      uses: actions/checkout@v2

    - name: Semantic versioning
      id: versioning
      uses: PaulHatch/semantic-version@v4.0.2
      with:
        branch: main
        tag_prefix: "v"
        major_pattern: "BREAKING CHANGE"
        minor_pattern: "FEAT:"
        format: "v.${major}.${minor}.${patch}-prerelease${increment}"
      
      
    - name: Update package.json version
      uses: jossef/action-set-json-field@v2
      with:
         file: my_json.json
         field: Version
         value: "v.${major}.${minor}.${patch}-prerelease${increment}"
        
    - name: Build image
      run: docker build . --tag mastermole/my_app:${{ env.Version_name }}.${{ env.PACKAGE_NAME }}
        
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}    
    - name: Push image
      run: docker push mastermole/my_app:${{ env.Version_name }}.${{ env.PACKAGE_NAME }}
            
      
